# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required 

addons:
  apt:
    packages: i
      - gdal-bin 
      - libgdal1  
      - libgdal1-dev 
      - netcdf-bin 
      - libproj-dev
      - libxml2-dev

notifications:
  email:
    on_success: change
    on_failure: change
